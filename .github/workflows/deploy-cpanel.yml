name: Build & Deploy to cPanel (FTPS)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm i

      - name: Build project
        run: npm run build
      - name: Copy status.html into dist
        run: |
          mkdir -p dist
          cp status.html dist/status.html

      - name: üß† Inject commit SHA into status.html
        working-directory: dist
        run: |
          short_sha=$(echo "${GITHUB_SHA}" | cut -c1-7)
          sed -i "s/GITHUB_SHA_HERE/${short_sha}/g" status.html
      - name: üåê Post-deploy health check (status.html)
        run: |
          sleep 5
          url="https://appmurmaxexpress.com/status.html?cb=$(date +%s)"
          echo "Checking $url"
          http_code=$(curl -sS -o /tmp/status.html -w "%{http_code}" "$url")
          echo "HTTP $http_code"
          head -n 1 /tmp/tmp/status.html || true
          if [ "$http_code" != "200" ]; then
            echo "‚ùå status.html not reachable (HTTP $http_code)"
            exit 1
          fi
          echo "‚úÖ status.html reachable"

      - name: ü§ñ Post-deploy robots.txt check
        run: |
          url="https://appmurmaxexpress.com/robots.txt?cb=$(date +%s)"
          echo "Checking $url"
          http_code=$(curl -sS -o /tmp/robots.txt -w "%{http_code}" "$url")
          echo "HTTP $http_code"
          tail -n +1 /tmp/robots.txt || true
          if [ "$http_code" != "200" ]; then
            echo "‚ùå robots.txt not reachable (HTTP $http_code)"
            exit 1
          fi
          echo "‚úÖ robots.txt reachable"

      - name: üì§ Deploy over FTPS to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/appmurmaxexpress.com/

